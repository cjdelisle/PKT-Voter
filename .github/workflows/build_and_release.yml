name: Build and release

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - main

jobs:
  build_windows_amd64:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        target: x86_64-pc-windows-gnu

    - name: Add mingw32 for Windows build
      run: sudo apt-get update && sudo apt-get install -y gcc-mingw-w64

    - name: Build for Windows
      run: cargo build --target=x86_64-pc-windows-gnu --release

    - name: Create archive
      run: cp ./target/x86_64-pc-windows-gnu/release/PKT-Voter.exe ./PKT-Voter_windows_amd64.exe
  
    - name: Archive built artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PKT-Voter_windows_amd64.exe
        path: PKT-Voter_windows_amd64.exe

  build_mac_amd64:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable

    - name: Build for macOS AMD64
      run: cargo build --target=x86_64-apple-darwin --release

    - name: Create archive
      run: tar -cjf PKT-Voter_mac_amd64.tar.bz2 -C ./target/x86_64-apple-darwin/release PKT-Voter

    - name: Archive built artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PKT-Voter_mac_amd64.tar.bz2
        path: PKT-Voter_mac_amd64.tar.bz2

  build_mac_aarch64:
    runs-on: macos-latest

    strategy:
      matrix:
        platform: [arm64]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable

    - name: Build
      run: cargo build --release

    - name: Create archive
      run: tar -cjf PKT-Voter_mac_aarch64.tar.bz2 -C ./target/release PKT-Voter

    - name: Archive built artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PKT-Voter_mac_aarch64.tar.bz2
        path: PKT-Voter_mac_aarch64.tar.bz2

  build_linux_amd64:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable

    - name: Build
      run: cargo build --release

    - name: Create archive
      run: tar -cjf PKT-Voter_linux_amd64.tar.bz2 -C ./target/release PKT-Voter

    - name: Archive built artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PKT-Voter_linux_amd64.tar.bz2
        path: PKT-Voter_linux_amd64.tar.bz2

  release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs:
      - build_windows_amd64
      - build_mac_amd64
      - build_mac_aarch64
      - build_linux_amd64
    steps:

      - name: Download All Artifacts
        uses: actions/download-artifact@v2

      - name: "List artifacts"
        run: "find ."

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
  
      - name: Upload PKT-Voter_windows_amd64.exe
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: PKT-Voter_windows_amd64.exe
          asset_name: PKT-Voter_windows_amd64.exe
          asset_content_type: application/octet-stream

      - name: Upload PKT-Voter_mac_amd64.tar.bz2
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: PKT-Voter_mac_amd64.tar.bz2
          asset_name: PKT-Voter_mac_amd64.tar.bz2
          asset_content_type: application/octet-stream
  
      - name: Upload PKT-Voter_mac_aarch64.tar.bz2
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: PKT-Voter_mac_aarch64.tar.bz2
          asset_name: PKT-Voter_mac_aarch64.tar.bz2
          asset_content_type: application/octet-stream

      - name: Upload PKT-Voter_linux_amd64.tar.bz2
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: PKT-Voter_linux_amd64.tar.bz2
          asset_name: PKT-Voter_linux_amd64.tar.bz2
          asset_content_type: application/octet-stream