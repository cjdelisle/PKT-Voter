name: Mac/amd64

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable

    - name: Build for macOS AMD64
      run: cargo build --target=x86_64-apple-darwin --release

    - name: Create archive
      run: tar -cjf PKT-Voter_mac_amd64.tar.bz2 -C ./target/x86_64-apple-darwin/release PKT-Voter

    - name: Archive built artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PKT-Voter_mac_amd64.tar.bz2
        path: PKT-Voter_mac_amd64.tar.bz2

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      id: create_release
      uses: joutvhu/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        name: Release ${{ github.ref }}
        draft: false
        prerelease: false
        on_release_exists: update

    - name: Upload Executable to Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: PKT-Voter_mac_amd64.tar.bz2
        asset_name: PKT-Voter_mac_amd64.tar.bz2
        asset_content_type: application/octet-stream
